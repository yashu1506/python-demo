phases:
  install:
    commands:
      - echo "Install phase ..."
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo "Pre build phase ..."
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - echo "Current path is >>>"
      - sh $pwd
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - ls $pwd
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
  build:
    commands:
      - echo "Build phase ..."
      - sonar-scanner -Dsonar.login=sqp_e55adb85dc53903b49bfc3ce48d79c0a2e5939c2 -Dsonar.host.url=http://100.26.131.70:9000 -Dsonar.projectKey=python-demo -Dsonar.organization=yashvishah
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=python-demo >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
  post_build:
    commands:
      - echo "Post build phase ..."
